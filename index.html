<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëµ MediGranny</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            height: 700px;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            color: white;
            padding: 25px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.95;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f7fafc;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 15px;
            max-width: 80%;
            line-height: 1.6;
            font-size: 16px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: #e0e7ff;
            color: #2d3748;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            background: #a78bfa;
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .message.disclaimer {
            background: #fef3c7;
            color: #78350f;
            margin: 10px auto;
            font-size: 14px;
            text-align: center;
            border-left: 4px solid #f59e0b;
        }

        .message.error {
            background: #fee;
            color: #c00;
            margin: 10px auto;
            border-left: 4px solid #f00;
        }

        .loading {
            background: #e0e7ff;
            color: #5b21b6;
            padding: 15px 20px;
            border-radius: 15px;
            margin: 10px auto;
            text-align: center;
            font-style: italic;
            max-width: 200px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
            border-radius: 0 0 20px 20px;
        }

        #user-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            border-color: #a78bfa;
        }

        #send-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #send-button:hover {
            transform: translateY(-2px);
        }

        #send-button:active {
            transform: translateY(0);
        }

        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .welcome {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #78350f;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 15px;
            border: 2px solid #f59e0b;
        }

        .welcome h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .welcome p {
            font-size: 15px;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }

            .header {
                border-radius: 0;
            }

            .input-area {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üëµ MediGranny</h1>
            <p>Your friendly medication guide</p>
        </div>

        <div class="messages" id="messages">
            <div class="welcome">
                <h3>Hello, dear! üíú</h3>
                <p>I'm MediGranny. Ask me about any medication and I'll explain it in simple words.</p>
                <p style="margin-top: 10px; font-size: 14px;">Try: "What is paracetamol?" or "Tell me about aspirin"</p>
            </div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Ask about a medication..."
                onkeypress="handleKeyPress(event)"
            >
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Config - CHANGE THIS if your backend is on different port
        const API_URL = 'http://localhost:5000/api/ask';
        
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Add message to chat
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Show loading
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loading';
            loadingDiv.textContent = 'MediGranny is thinking';
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Hide loading
        function hideLoading() {
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        // Main function
        async function sendMessage() {
            const question = userInput.value.trim();
            
            if (!question) {
                alert('Please type a question first!');
                return;
            }

            // Disable while processing
            userInput.disabled = true;
            sendButton.disabled = true;

            // Show user message
            addMessage(question, 'user');
            userInput.value = '';

            // Show loading
            showLoading();

            try {
                console.log('Calling API:', API_URL);
                console.log('Question:', question);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question })
                });

                hideLoading();

                if (response.ok) {
                    const data = await response.json();
                    console.log('Response:', data);
                    
                    // Show answer
                    addMessage(data.answer, 'bot');
                    
                    // Show disclaimer
                    if (data.disclaimer) {
                        addMessage(data.disclaimer, 'disclaimer');
                    }
                } else {
                    const errorData = await response.json();
                    console.error('Error response:', errorData);
                    addMessage(errorData.error || 'Something went wrong', 'error');
                }

            } catch (error) {
                hideLoading();
                console.error('Fetch error:', error);
                addMessage('‚ö†Ô∏è Could not connect to backend. Is the server running on localhost:5000?', 'error');
            } finally {
                // Re-enable
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        // Focus on load
        window.onload = () => {
            userInput.focus();
            console.log('‚úÖ Frontend loaded');
            console.log('üìç API URL:', API_URL);
        };
    </script>
</body>
</html>
